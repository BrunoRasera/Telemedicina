{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Preloader -->
<div id="preloader">
    <i class="circle-preloader"></i>
    <img src="{% static 'img/core-img/pizza.png' %}" alt="">
</div>

{% include 'partials/menu.html' %}

<!-- ##### Contact Form Area Start ##### -->
<div class="contact-area section-padding-0-80">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-heading">
                    <h2>Cadastro Paciente</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="contact-form-area">
                    <form action="{% url 'paciente' %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12 col-lg-12">
                                <label for="nome_receita"><b>Nome completo</b></label>
                                <input type="text" class="form-control" name="nome_paciente" value="{{ paciente.1 }}" placeholder="Ex.:Guilherme Lima" required>
                            </div>
                            <div class="col-12 col-lg-12">
                                <label for="nome_receita"><b>Email</b></label>
                                <input type="text" class="form-control" name="email" value="{{ paciente.2 }}" placeholder="Ex.:exemplo@exemplo.com" required>
                            </div>
                            <div class="col-12 col-lg-6">
                                <label for="nome_receita"><b>cpf</b></label>
                                <input type="text" class="form-control" name="cpf" value="{{ paciente.3 }}"  placeholder="Ex.:000-000-000-00" required>
                            </div>
                            <div class="col-12 col-lg-6">
                                <label for="nome_receita"><b>rg</b></label>
                                <input type="text" class="form-control" name="rg" value="{{ paciente.4 }}" placeholder="Ex.:00-000-000-0" required>
                            </div>
                            <div class="col-8 col-lg-12"
                                <label for="nome_receita"><b>endereco</b></label>
                                <input type="text" class="form-control" name="endereco" value="{{ paciente.5 }}" placeholder="Ex.:Guilherme Lima" required>
                            </div>
                            <div class="col-12 col-lg-6">
                                <label for="nome_receita"><b>cidade</b></label>
                                <input type="text" class="form-control" name="cidade" value="{{ paciente.8 }}" placeholder="Ex.:Guilherme Lima" required>
                            </div>
                            <div class="col-12 col-lg-6">
                                <label for="nome_receita"><b>estado</b></label>
                                <input type="text" class="form-control" name="estado" value="{{ paciente.9 }}" placeholder="Ex.:Guilherme Lima" required>
                            </div>
                            <div class="col-12 col-lg-6">
                                <label for="nome_receita"><b>bairro</b></label>
                                <input type="text" class="form-control" name="bairro" value="{{ paciente.7 }}" placeholder="Ex.:Guilherme Lima" required>
                            </div>
                            <div class="col-12 col-lg-6">
                                <label for="nome_receita"><b>cep</b></label>
                                <input type="text" class="form-control" name="cep" value="{{ paciente.10 }}" placeholder="Ex.:000000-00" required>
                            </div>
                            <div class="col-12 col-lg-12">
                                <label for="nome_receita"><b>Complemento</b></label>
                                <input type="text" class="form-control" name="complemento" value="{{ paciente.6 }}" placeholder="Ex.:Guilherme Lima">
                            </div>
                            <div class="col-12 col-lg-6">
                                <label for="nome_receita"><b>telefone</b></label>
                                <input type="text" class="form-control" name="telefone" value="{{ paciente.11 }}" placeholder="Ex.:(00)00000-0000" required>
                            </div>
                            <div class="col-12 col-lg-6">
                                <label for="nome_receita"><b>contato emergencial</b></label>
                                <input type="text" class="form-control" name="contato_emergencial" value="{{ paciente.16 }}" placeholder="Ex.:00)00000-0000" required>
                            </div>
                            <div class="col-12 col-lg-4">
                                <label for="nome_receita"><b>sexo</b></label>
                                <input type="text" class="form-control" name="sexo" value="{{ paciente.13 }}" placeholder="Ex.:Guilherme Lima" required>
                            </div>
                            <div class="col-12 col-lg-4">
                                <label for="nome_receita"><b>naturalidade</b></label>
                                <input type="text" class="form-control" name="naturalidade" value="{{ paciente.14 }}" placeholder="Ex.:Guilherme Lima" required>
                            </div>
                            <div class="col-12 col-lg-4">
                                <label for="nome_receita"><b>nascimento</b></label>
                                <input  type="date" class="form-control" value="{{paciente.12}}" name="data_nascimento" required>
                            </div>
                            <div class="col-12 col-lg-12">
                                <label for="nome_receita"><b>Nome da MÃ£e</b></label>
                                <input type="text" class="form-control" name="nome_mae" value="{{ paciente.15 }}" placeholder="Ex.:Guilherme Lima" required>
                            </div>
                            <div class="my-4 col-12 text-center">
                                <button class="btn btn-success" name="id" value={{ id }} type="submit">Cadastrar Paciente</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'partials/footer.html' %}
{% endblock %}
