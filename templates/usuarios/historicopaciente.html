{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Preloader -->
<div id="preloader">
    <i class="circle-preloader"></i>
    <img src="{% static 'img/core-img/pizza.png' %}" alt="">
</div>

{% include 'partials/menu.html' %}

<!-- ##### Contact Form Area Start ##### -->
<div class="contact-area section-padding-0-80">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-heading">
                    <h2>Hist√≥rico</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="contact-form-area">
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12 col-lg-12">
                            <label for="email"><b>Consultas</b></label>
                                <select type="text" id="email" class="form-control" name="email" placeholder="Entre com o email cadastrado">
                                    <option value="None">Escolha uma consulta</option>
                                    {% for cons in consulta %}
                                    <option>{{ consulta.data }}</option>
                                    {% endfor %}
                                </select>
                            <div class="my-5 col-12 text-center">
                            <button class="btn btn-success" type="submit">Abrir</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'partials/footer.html' %}
{% endblock %}
