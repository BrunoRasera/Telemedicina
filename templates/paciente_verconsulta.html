<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <style>
        th,
        td {
            border: 1px black solid;
        }
    </style>
</head>

<body>
    <h1>Consultas</h1>
    {% if pac %}
    <h1>Show Data</h1>
    <h3>{{pac}}</h3>
    <table>
        <tr>
            <th>paciente</th>
            <th>medico</th>
            <th>data</th>
        </tr>
        <tr>
            {% for st in pac %}
            <td>{{st.paciente}}</td>
            <td>{{st.medico}}</td>
            <td>{{st.data}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <h1>No Data</h1>
    {% endif %}
</body>

</html>
